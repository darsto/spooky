general:
  branches:
    ignore:
      - gh-pages
      - android-wrapper
dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install cmake liblua5.2-dev -y
  override:
    - mkdir build; cd build; cmake .. -DCMAKE_BUILD_TYPE=Simulation; make c003_tests
test:
  override:
    - cd tests/bin; ./c003_tests --gtest_output=xml:$CIRCLE_TEST_REPORTS/gtest/test-results.xml
checkout:
  post:
    - git submodule init
    - git submodule update